name: Start Backend and Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  start-servers:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          MYSQL_USER: ${{ secrets.DB_USER }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install backend dependencies
        working-directory: ./Backend
        run: npm install

      - name: Install frontend dependencies
        working-directory: ./Frontend
        run: npm install

      - name: Create .env file for backend
        working-directory: ./Backend
        run: |
          echo DB_NAME=${{ secrets.DB_NAME }} >> .env
          echo DB_USER=${{ secrets.DB_USER }} >> .env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
          echo DB_HOST=127.0.0.1 >> .env
          echo DB_DRIVER=${{ secrets.DB_DRIVER }} >> .env
          echo DB_PORT=${{ secrets.DB_PORT }} >> .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
          echo ORIGIN=${{ secrets.ORIGIN }} >> .env
          echo IP=${{ secrets.IP }} >> .env
          echo PORT=${{ secrets.PORT }} >> .env

      - name: Create .env file for frontend
        working-directory: ./Frontend
        run: |
          echo VITE_APP_HOST=${{ secrets.VITE_APP_HOST }} >> .env
          echo VITE_APP_PORT=${{ secrets.VITE_APP_PORT }} >> .env
          echo VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }} >> .env

      - name: Wait for DB to be ready
        run: sleep 30

      - name: Start backend server
        working-directory: ./Backend
        run: npm run dev
        env:
          PORT: 5004
        continue-on-error: true

      - name: Start frontend server
        working-directory: ./Frontend
        run: npm run dev
        env:
          PORT: 4003
        continue-on-error: true

      - name: Keep the workflow running
        run: sleep infinity

