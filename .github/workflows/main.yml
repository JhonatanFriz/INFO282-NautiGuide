name: CI Pipeline for Dockerized Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
#  schedule:
  #  - cron: "0 0 * * *"  # Este cron ejecuta el workflow todos los días a la medianoche UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Compose
        run: docker-compose up -d --build

      - name: Wait for services to be ready
        run: |
          # Esperar a que la base de datos esté lista
          until docker-compose exec db_test mysqladmin ping --host=test --user=root1 --password=asdfghj --silent; do
            sleep 1
          done
          # Esperar a que el backend esté listo
          until nc -z localhost 5004; do
            sleep 1
          done
          # Esperar a que el frontend esté listo
          until nc -z localhost 4003; do
            sleep 1
          done

    #  - name: Run Backend Tests
     #   run: docker-compose exec backend npm test

      #- name: Run Frontend Tests
       # run: docker-compose exec frontend npm test

      - name: Tear down Docker Compose
        run: docker-compose down
